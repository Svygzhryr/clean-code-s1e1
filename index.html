<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="\https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="matrix-wrapper">
    <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="matrix__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="content">
    <div id="add-item">
      <label class="add-item__new-task" for="add-item__new-task">Add Item</label>
      <div class="add-item__row">
        <input id="new-task" class="task-input input-text" type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul class="incomplete-tasks" id="incomplete-tasks">
      <li class="incomplete-tasks__item">
        <input class="input-checkbox task-input" type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-input input-text">
        <button class="button-edit btn">Edit</button>
        <button class="button-delete btn">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="incomplete-tasks__edit-mode">
        <input class="input-checkbox task-input" type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input input-text">
        <button class="button-edit btn">Save</button>
        <button class="button-delete btn">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="completed-tasks" id="completed-tasks">
      <li class="completed-tasks__item">
        <input class="input-checkbox task-input" type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task-input input-text">
        <button class="button-edit btn">Edit</button>
        <button class="button-delete btn">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
